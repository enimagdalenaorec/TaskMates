<div class="background flex mt-5 ml-6 justify-content-top align-content-left flex-wrap h-screen flex-column">
    
        <form (ngSubmit)="onSubmit()" [formGroup]="createGroupForm">
            <div class="flex justify-content-between align-items-center">
                <h2 class="text-left text-xl">Create group</h2>
            </div>
            <div class="flex flex-row gap-2 mb-3 mt-4 form-group">
                <label for="group-name">Group name</label>
                <input pInputText class="form-control" formControlName="groupName" id="group-name" name="groupName"
                    [(ngModel)]="groupName" required />
            </div>
            <div *ngIf="errorMessage" class="flex mt-3 text-red-500 justify-content-center">
                {{ errorMessage }}
            </div>
            <div class="flex flex-column justify-content-center mt-4">
                <div class="align-self-left">
                <p-button class="mb-2 mr-2 align-self-center" label="Create" type="create"></p-button>
                </div>
            </div>
        </form>
    
</div>
